<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>graphql-santa</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <style>
      :root {
        --theme-color: #42b983;
        --secondary: #7851e2;
      }
      body {
        font-size: 18px;
        line-height: 2rem;
      }
      .cover-main {
        /* Otherwise mobile sidebar is not on top... */
        z-index: 0 !important;
      }
      .cover h3 span {
        color: white;
      }
      .cover h1[id='üéÑ'] span {
        font-size: 3em;
      }
      .cover h1 span {
        color: white;
      }
      .content {
        left: 15rem;
      }

      .sidebar {
        width: 15rem;
        padding-top: 1rem;
      }
      .sidebar .app-name {
        font-size: 2rem;
      }
      .sidebar {
        font-weight: bold;
      }
      .sidebar ul li a {
        margin: 0;
        font-size: 15px;
        font-weight: bold;
      }
      .sidebar ul li a:hover {
        text-decoration: none;
        /* border-right: 1px solid var(--theme-color); */
        color: var(--theme-color);
      }
      .app-sub-sidebar {
        margin-top: -0.5rem !important;
      }
      .app-sub-sidebar .app-sub-sidebar {
        margin-top: 0 !important;
      }
      .app-sub-sidebar li a {
        line-height: 1.2;
        font-size: 0.9rem !important;
        font-weight: bold !important;
      }
      .app-sub-sidebar li:before {
        content: '‚åÅ';
        font-family: monospace;
        line-height: 0.8;
      }

      .markdown-section h1 code {
        color: inherit;
        font-size: inherit;
      }
      .markdown-section pre code {
        font-size: 0.9rem;
      }
      .markdown-section a code {
        color: var(--theme-color);
      }
      .markdown-section li:not(:first-child) {
        padding-top: 0.3rem;
      }

      .token.number {
        color: var(--theme-color);
      }
      .token.keyword,
      .token.function,
      .markdown-section code {
        color: var(--secondary);
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        coverpage: true,
        onlyCover: true,
        name: 'üéÑ',
        repo: 'prisma-labs/graphql-santa',
        subMaxLevel: 3,
        loadSidebar: true,
        autoHeader: true,
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
      }
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  </body>
</html>
